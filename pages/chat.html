    <script>
    // Datos del usuario desde params o localStorage
    let userData = {
        id: Date.now(), // ID √∫nico por sesi√≥n
        nombre: 'Usuario',
        estado: '',
        municipio: '',
        ciudad: ''
    };

    // Grupos disponibles (se cargar√°n desde la API)
    let gruposData = [];

    let currentGroup = null;
    let pollingInterval = null;
    let lastMessageId = 0;
    let pollingInProgress = false;
    const POLLING_INTERVAL = 2000; // 2 segundos para que dos personas vean los mensajes casi al instante
    const API_BASE = '../api/chat_api.php';

    // Cargar datos del usuario: prioridad = sesi√≥n actual > URL > por defecto
    function cargarUsuario() {
        const params = new URLSearchParams(window.location.search);
        // Usar siempre la sesi√≥n del usuario logueado para que los mensajes se atribuyan a la cuenta correcta
        try {
            const sessionJson = sessionStorage.getItem('current_session') || localStorage.getItem('current_session');
            if (sessionJson) {
                const session = JSON.parse(sessionJson);
                if (session.id != null && session.id !== '') {
                    userData.id = parseInt(session.id, 10);
                    if (isNaN(userData.id)) userData.id = Date.now();
                }
                if (session.nombre && session.nombre.trim()) userData.nombre = session.nombre.trim();
            }
        } catch (e) { /* ignorar si no hay sesi√≥n o est√° corrupta */ }
        // URL > sessionStorage > no poner 'M√©xico' por defecto (se resuelve en inicializar con get_estado_asignado)
        userData.estado = params.get('estado') || sessionStorage.getItem('chat_estado') || userData.estado || '';
        userData.municipio = params.get('municipio') || sessionStorage.getItem('chat_municipio') || userData.municipio || '';
        userData.ciudad = params.get('ciudad') || sessionStorage.getItem('chat_ciudad') || userData.ciudad || '';
        if (params.get('usuario_id')) {
            const idUrl = parseInt(params.get('usuario_id'), 10);
            if (!isNaN(idUrl)) userData.id = idUrl;
        }
        if (params.get('nombre')) userData.nombre = params.get('nombre');
        // IDs muy altos = an√≥nimo (no usuario de BD); mantener as√≠ para enviar null al API
        if (userData.id >= 2000000000) userData.id = Date.now();
        document.getElementById('userAvatar').textContent = (userData.nombre || 'U').charAt(0).toUpperCase();
    }

    // Cargar grupos desde la API (filtrar por estado para mostrar el chat donde aceptaron al usuario)
    async function cargarGrupos() {
        try {
            let url = `${API_BASE}?action=obtener_grupos`;
            if (userData.estado) url += `&estado=${encodeURIComponent(userData.estado)}`;
            if (userData.municipio) url += `&municipio=${encodeURIComponent(userData.municipio)}`;
            if (userData.ciudad) url += `&ciudad=${encodeURIComponent(userData.ciudad)}`;
            if (userData.id && userData.id < 2000000000) url += `&usuario_id=${userData.id}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.success) {
                gruposData = data.grupos.map(grupo => ({
                    id: grupo.id,
                    nombre: grupo.nombre,
                    region: (grupo.estado || grupo.region || '').trim(),
                    icon: grupo.icono || 'üå≥',
                    miembros: grupo.miembros || 0,
                    ultimoMensaje: grupo.ultimo_mensaje ? 
                        `${grupo.ultimo_usuario || 'Usuario'}: ${grupo.ultimo_mensaje.substring(0, 30)}${grupo.ultimo_mensaje.length > 30 ? '...' : ''}` : 
                        'No hay mensajes',
                    hora: grupo.ultima_hora || '',
                    unread: 0
                }));
                
                renderGrupos();

            }
        } catch (error) {

        }
    }

    // Renderizar lista de grupos
    function renderGrupos() {
        const gruposList = document.getElementById('gruposList');
        gruposList.innerHTML = '';
        
        if (gruposData.length === 0) {
            gruposList.innerHTML = '<p style="text-align: center; padding: 20px; color: #999;">Cargando grupos...</p>';
            return;
        }
        
        gruposData.forEach(grupo => {
            const grupoCard = document.createElement('div');
            grupoCard.className = 'grupo-card';
            grupoCard.onclick = () => abrirGrupo(grupo.id);
            
            grupoCard.innerHTML = `
                <div class="grupo-avatar">${grupo.icon}</div>
                <div class="grupo-info">
                    <div class="grupo-header">
                        <div class="grupo-name">${grupo.nombre}</div>
                        <div class="grupo-time">${grupo.hora || ''}</div>
                    </div>
                    <div class="grupo-last-message">
                        ${grupo.ultimoMensaje || 'No hay mensajes'}
                        ${grupo.unread > 0 ? `<span class="unread-badge">${grupo.unread}</span>` : ''}
                    </div>
                </div>
            `;
            
            gruposList.appendChild(grupoCard);
        });
    }

    function esMobile() {
        return window.matchMedia('(max-width: 768px)').matches;
    }

    // Abrir grupo
    function abrirGrupo(grupoId) {
        detenerPolling();
        
        currentGroup = gruposData.find(g => g.id === grupoId);
        lastMessageId = 0;
        
        document.getElementById('chatPlaceholder').style.display = 'none';
        document.getElementById('chatHeader').style.display = 'flex';
        document.getElementById('messagesContainer').classList.add('active');
        document.getElementById('messageInput').classList.add('active');
        
        document.getElementById('currentGroupAvatar').textContent = currentGroup.icon;
        document.getElementById('currentGroupName').textContent = currentGroup.nombre;
        document.getElementById('currentGroupSubtitle').textContent = `${currentGroup.miembros} miembros activos`;
        
        document.querySelectorAll('.grupo-card').forEach((item, index) => {
            item.classList.toggle('active', gruposData[index].id === grupoId);
        });
        
        if (esMobile()) {
            document.getElementById('sidebar').classList.remove('mobile-show');
            document.getElementById('chatArea').classList.add('mobile-show');
        }
        
        cargarMensajes();
        iniciarPolling();
    }
    
    function volverAListaGrupos() {
        if (!esMobile()) return;
        document.getElementById('chatArea').classList.remove('mobile-show');
        document.getElementById('sidebar').classList.add('mobile-show');
    }

    // Cargar mensajes desde la API
    async function cargarMensajes(scrollToBottom = true, retry = false) {
        if (!currentGroup) return;
        
        const container = document.getElementById('messagesContainer');
        if (!container) return;
        
        const grupoId = parseInt(currentGroup.id, 10);
        if (isNaN(grupoId) || grupoId <= 0) return;
        
        try {
            const url = `${API_BASE}?action=obtener_mensajes&grupo_id=${grupoId}&desde_id=${lastMessageId}&limite=50`;
            const response = await fetch(url);
            if (!response.ok) return;
            
            const data = await response.json();
            if (!data || !data.success) return;
            const mensajes = Array.isArray(data.mensajes) ? data.mensajes : [];
            
            // Primera carga de este grupo: limpiar contenedor
            if (lastMessageId === 0) {
                container.innerHTML = '';
                const dateDiv = document.createElement('div');
                dateDiv.className = 'message-date';
                dateDiv.innerHTML = '<span>Hoy</span>';
                container.appendChild(dateDiv);
            }
            
            if (mensajes.length > 0) {
                let hadNewMessages = false;
                mensajes.forEach(msg => {
                    if (container.querySelector(`[data-message-id="${msg.id}"]`)) return;
                    hadNewMessages = true;
                    const isOwn = (msg.usuario_id != null && msg.usuario_id == userData.id) || (msg.usuario_nombre && msg.usuario_nombre === userData.nombre);
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                    messageDiv.setAttribute('data-message-id', msg.id);
                    
                    const horaStr = formatHoraLocal(msg);
                    const baseAdj = window.location.pathname.includes('/pages/') ? '../' : '';
                    const urlAdj = (msg.adjunto_url && msg.adjunto_url.indexOf('http') !== 0) ? (baseAdj + msg.adjunto_url) : (msg.adjunto_url || '');
                    const adjuntoImg = (msg.adjunto_tipo === 'imagen' && urlAdj) ? `<div class="message-adjunto"><img src="${escapeHtml(urlAdj)}" alt="Imagen" class="chat-img" loading="lazy"></div>` : '';
                    const adjuntoVid = (msg.adjunto_tipo === 'video' && urlAdj) ? `<div class="message-adjunto"><video src="${escapeHtml(urlAdj)}" controls class="chat-video"></video></div>` : '';
                    messageDiv.innerHTML = `
                        <div class="message-bubble">
                            ${!isOwn ? `<div class="message-sender">${escapeHtml(msg.usuario_nombre || 'Usuario')}</div>` : ''}
                            ${adjuntoImg}${adjuntoVid}
                            <div class="message-text">${escapeHtml(msg.texto || '')}</div>
                            <div class="message-time">${horaStr} ${isOwn ? '‚úì‚úì' : ''}</div>
                        </div>
                    `;
                    
                    container.appendChild(messageDiv);
                });
                
                const lastId = mensajes[mensajes.length - 1].id;
                if (lastId > lastMessageId) lastMessageId = lastId;
                
                if (scrollToBottom || hadNewMessages) {
                    container.scrollTop = container.scrollHeight;
                }
            } else if (lastMessageId === 0 && !retry) {
                // Primera carga y vac√≠o: reintentar una vez por si la BD tarda
                setTimeout(() => cargarMensajes(true, true), 400);
            }
        } catch (error) {
            console.error('Error cargando mensajes:', error);
        }
    }

    function escapeHtml(text) {
        if (text == null || text === '') return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatHoraLocal(msg) {
        if (msg.timestamp != null && msg.timestamp > 0) {
            return new Date(msg.timestamp * 1000).toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
        }
        if (msg.fecha_completa) {
            const d = new Date(msg.fecha_completa.replace(' ', 'T'));
            if (!isNaN(d.getTime())) return d.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
        }
        return msg.hora || '';
    }

    // A√±adir mensaje al DOM (optimista o tras cargar)
    function appendMessageToDOM(msg, isOwn) {
        const container = document.getElementById('messagesContainer');
        if (!container) return;
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
        messageDiv.setAttribute('data-message-id', msg.id || 'temp');
        const horaStr = msg.timestamp ? formatHoraLocal(msg) : (new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' }));
        const baseAdj = window.location.pathname.includes('/pages/') ? '../' : '';
        const urlAdj = (msg.adjunto_url && msg.adjunto_url.indexOf('http') !== 0) ? (baseAdj + msg.adjunto_url) : (msg.adjunto_url || '');
        const adjuntoImg = (msg.adjunto_tipo === 'imagen' && urlAdj) ? `<div class="message-adjunto"><img src="${escapeHtml(urlAdj)}" alt="Imagen" class="chat-img" loading="lazy"></div>` : '';
        const adjuntoVid = (msg.adjunto_tipo === 'video' && urlAdj) ? `<div class="message-adjunto"><video src="${escapeHtml(urlAdj)}" controls class="chat-video"></video></div>` : '';
        messageDiv.innerHTML = `
            <div class="message-bubble">
                ${!isOwn ? `<div class="message-sender">${escapeHtml(msg.usuario_nombre || 'Usuario')}</div>` : ''}
                ${adjuntoImg}${adjuntoVid}
                <div class="message-text">${escapeHtml(msg.texto || '')}</div>
                <div class="message-time">${horaStr} ${isOwn ? '‚úì‚úì' : ''}</div>
            </div>
        `;
        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
    }

    let selectedChatFile = null;
    document.getElementById('chatFileInput').addEventListener('change', function() {
        selectedChatFile = this.files && this.files[0] ? this.files[0] : null;
    });

    async function sendMessage() {
        const input = document.getElementById('messageText');
        const text = input.value.trim();
        const fileInput = document.getElementById('chatFileInput');
        
        if ((!text && !selectedChatFile) || !currentGroup) return;
        
        const textToSend = text;
        const fileToSend = selectedChatFile;
        input.value = '';
        if (fileInput) fileInput.value = '';
        selectedChatFile = null;
        
        const tempMsg = { id: 'temp', usuario_id: userData.id, usuario_nombre: userData.nombre, texto: textToSend || (fileToSend ? '(foto/video)' : ''), timestamp: Math.floor(Date.now()/1000) };
        appendMessageToDOM(tempMsg, true);
        
        try {
            let response;
            if (fileToSend) {
                const form = new FormData();
                form.append('action', 'enviar_mensaje');
                form.append('grupo_id', currentGroup.id);
                form.append('usuario_id', userData.id < 2000000000 ? userData.id : '');
                form.append('texto', textToSend || '');
                form.append('archivo', fileToSend);
                response = await fetch(API_BASE, { method: 'POST', body: form });
            } else {
                response = await fetch(`${API_BASE}?action=enviar_mensaje`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        grupo_id: currentGroup.id,
                        usuario_id: userData.id < 2000000000 ? userData.id : null,
                        usuario_nombre: userData.nombre,
                        texto: textToSend
                    })
                });
            }
            const data = await response.json();
            
            if (data.success) {
                lastMessageId = 0;
                await cargarMensajes(true);
                const grupo = gruposData.find(g => g.id === currentGroup.id);
                if (grupo) {
                    grupo.ultimoMensaje = `${userData.nombre || 'T√∫'}: ${(textToSend || 'üìé').substring(0, 30)}${(textToSend || '').length > 30 ? '...' : ''}`;
                    grupo.hora = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
                    renderGrupos();
                }
            } else {
                const temp = document.querySelector('[data-message-id="temp"]');
                if (temp) temp.remove();
                input.value = textToSend;
            }
        } catch (error) {
            const temp = document.querySelector('[data-message-id="temp"]');
            if (temp) temp.remove();
            input.value = textToSend;
        }
    }

    // Polling: evita solapamiento para no duplicar mensajes; as√≠ dos personas ven los mensajes del otro
    function iniciarPolling() {
        if (pollingInterval) clearInterval(pollingInterval);
        
        pollingInterval = setInterval(async () => {
            if (!currentGroup || pollingInProgress) return;
            pollingInProgress = true;
            try {
                await cargarMensajes(false);
                await actualizarListaGrupos();
            } finally {
                pollingInProgress = false;
            }
        }, POLLING_INTERVAL);
    }

    function detenerPolling() {
        if (pollingInterval) {
            clearInterval(pollingInterval);
            pollingInterval = null;
        }
    }

    // Actualizar lista de grupos desde la API
    async function actualizarListaGrupos() {
        await cargarGrupos();
    }

    // Buscar grupos
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const search = e.target.value.toLowerCase();
        document.querySelectorAll('.grupo-card').forEach((item, index) => {
            const grupo = gruposData[index];
            const match = grupo.nombre.toLowerCase().includes(search) || 
                         grupo.region.toLowerCase().includes(search);
            item.style.display = match ? 'flex' : 'none';
        });
    });

    // Enter para enviar
    document.getElementById('messageText').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Limpiar al cerrar
    window.addEventListener('beforeunload', () => {
        detenerPolling();
    });

    // Resolver estado asignado si no viene en URL (para abrir el chat correcto, ej. Tamaulipas)
    async function resolverEstadoSiFalta() {
        if (userData.estado) return;
        if (!userData.id || userData.id >= 2000000000) {
            userData.estado = 'M√©xico';
            return;
        }
        try {
            const path = window.location.pathname;
            const basePath = path.substring(0, path.lastIndexOf('/') + 1);
            const base = path.includes('/pages/') ? basePath + '../api/api.php' : basePath + 'api/api.php';
            const res = await fetch(window.location.origin + base + '?action=get_estado_asignado&usuario_id=' + userData.id);
            const data = await res.json();
            if (data.success && (data.estado || '').trim()) {
                userData.estado = data.estado.trim();
                if ((data.municipio || '').trim()) userData.municipio = data.municipio.trim();
                if ((data.ciudad || '').trim()) userData.ciudad = data.ciudad.trim();
                sessionStorage.setItem('chat_estado', userData.estado);
                sessionStorage.setItem('chat_municipio', userData.municipio);
                sessionStorage.setItem('chat_ciudad', userData.ciudad);
            } else {
                userData.estado = 'M√©xico';
            }
        } catch (e) {
            userData.estado = 'M√©xico';
        }
    }

    // Inicializar
    async function inicializar() {
        cargarUsuario();
        await resolverEstadoSiFalta();
        await cargarGrupos();
        
        if (esMobile()) {
            document.getElementById('sidebar').classList.add('mobile-show');
            document.getElementById('chatArea').classList.remove('mobile-show');
        }
        
        document.getElementById('btnVolverChat').addEventListener('click', function(e) {
            e.preventDefault();
            volverAListaGrupos();
        });
        
        const estadoBuscar = userData.estado || new URLSearchParams(window.location.search).get('estado');
        let grupoAbrir = null;
        if (estadoBuscar) {
            grupoAbrir = gruposData.find(g => (g.region || '').trim() === estadoBuscar);
        }
        if (!grupoAbrir) {
            grupoAbrir = gruposData.find(g => (g.nombre || '').trim() !== 'Ejidos M√©xico');
        }
        if (!grupoAbrir && gruposData.length > 0) grupoAbrir = gruposData[0];
        if (grupoAbrir) {
            if (esMobile()) {
                setTimeout(() => abrirGrupo(grupoAbrir.id), 500);
            } else {
                setTimeout(() => abrirGrupo(grupoAbrir.id), 500);
            }
        }
    }
    
    inicializar();
    </script>
