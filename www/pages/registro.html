<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Registro de Usuario - Organic Journal</title>
    <link rel="icon" type="image/jpeg" href="../assets/logo.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="../assets/logo.jpg">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <style>

        .auth-container {

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            background: white;

            padding: 2rem;

        }

        .auth-box {

            background: white;

            border-radius: 12px;

            padding: 3rem;

            max-width: 450px;

            width: 100%;

            box-shadow: 0 10px 40px rgba(0,0,0,0.2);

        }

        .auth-title {

            font-size: 2rem;

            color: #2c7a7b;

            margin-bottom: 0.5rem;

            text-align: center;

        }

        .auth-subtitle {

            color: #666;

            text-align: center;

            margin-bottom: 2rem;

        }

        .auth-form {

            display: flex;

            flex-direction: column;

            gap: 1.5rem;

        }

        .form-group {

            display: flex;

            flex-direction: column;

        }

        .form-group label {

            font-weight: 600;

            margin-bottom: 0.5rem;

            color: #333;

        }

        .form-group input {

            padding: 0.8rem;

            border: 2px solid #e0e0e0;

            border-radius: 8px;

            font-size: 1rem;

            transition: border-color 0.3s;

        }

        .form-group input:focus {

            outline: none;

            border-color: #2c7a7b;

        }

        .btn-submit {

            padding: 0.9rem;

            background: #2c7a7b;

            color: white;

            border: none;

            border-radius: 8px;

            font-size: 1.1rem;

            font-weight: 600;

            cursor: pointer;

            transition: background 0.3s;

            margin-top: 0.5rem;

        }

        .btn-submit:hover {

            background: #1a5f5f;

        }

        .auth-link {

            text-align: center;

            margin-top: 1.5rem;

            color: #666;

        }

        .auth-link a {

            color: #2c7a7b;

            text-decoration: none;

            font-weight: 600;

        }

        .auth-link a:hover {

            text-decoration: underline;

        }

        .error-message {

            background: #fee;

            color: #c33;

            padding: 0.8rem;

            border-radius: 8px;

            margin-bottom: 1rem;

            display: none;

        }

        .error-message.show {

            display: block;

        }

        .success-message {

            background: #efe;

            color: #3c3;

            padding: 0.8rem;

            border-radius: 8px;

            margin-bottom: 1rem;

            display: none;

        }

        .success-message.show {

            display: block;

        }

        /* Estilos para ver/ocultar contrase√±a */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 45px;
            width: 100%;
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #2c7a7b;
        }

        .password-toggle:focus {
            outline: none;
        }

    </style>

</head>

<body>

    <div class="auth-container">

        <div class="auth-box">

            <h1 class="auth-title">Crear Cuenta</h1>

            <p class="auth-subtitle">Reg√≠strate para comenzar a registrar evidencia</p>

            <div id="errorMessage" class="error-message"></div>

            <div id="successMessage" class="success-message"></div>

            <form id="registerForm" class="auth-form">

                <div class="form-group">

                    <label for="nombre">Nombre</label>

                    <input type="text" id="nombre" name="nombre" required autocomplete="name" placeholder="Tu nombre real">

                    <small style="color: #666; margin-top: 0.3rem; display: block;">Tu nombre real ser√° visible solo para administradores.</small>

                </div>

                <div class="form-group">

                    <label for="apodo">Apodo (P√∫blico)</label>

                    <input type="text" id="apodo" name="apodo" required autocomplete="nickname" placeholder="Elige un apodo que ser√° visible p√∫blicamente">

                    <small style="color: #666; margin-top: 0.3rem; display: block;">Este apodo ser√° visible para otros usuarios. Elige uno apropiado.</small>

                </div>

                <div class="form-group">

                    <label for="email">Correo Electr√≥nico</label>

                    <input type="email" id="email" name="email" required autocomplete="email">

                </div>

                <div class="form-group">

                    <label for="password">Contrase√±a</label>

                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Mostrar contrase√±a">
                            üëÅÔ∏è
                        </button>
                    </div>

                    <small style="color: #666; margin-top: 0.3rem;">M√≠nimo 6 caracteres</small>

                </div>

                <div class="form-group">

                    <label for="confirmPassword">Confirmar Contrase√±a</label>

                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)" aria-label="Mostrar contrase√±a">
                            üëÅÔ∏è
                        </button>
                    </div>

                </div>

                <button type="submit" class="btn-submit">Registrarse</button>

            </form>

            <div class="auth-link">

                ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>

            </div>

        </div>

    </div>

    <script src="../assets/js/auth.js"></script>

    <script>
        // Prellenar email si viene del modal de verificaci√≥n
        (function() {
            var prefillEmail = sessionStorage.getItem('prefillEmail');
            if (prefillEmail) {
                var emailInput = document.getElementById('email');
                if (emailInput) {
                    emailInput.value = prefillEmail;
                    // Limpiar el valor de sessionStorage despu√©s de usarlo
                    sessionStorage.removeItem('prefillEmail');
                }
            }
            
        })();
    </script>

    <script>

        document.getElementById('registerForm').addEventListener('submit', (e) => {

            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();

            const apodo = document.getElementById('apodo').value.trim();

            const email = document.getElementById('email').value.trim();

            const password = document.getElementById('password').value;

            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorDiv = document.getElementById('errorMessage');

            const successDiv = document.getElementById('successMessage');

            errorDiv.classList.remove('show');

            successDiv.classList.remove('show');

            // Validaciones

            if (!nombre || nombre.length === 0) {

                errorDiv.textContent = 'El nombre es requerido';

                errorDiv.classList.add('show');

                return;

            }

            if (!apodo || apodo.length === 0) {

                errorDiv.textContent = 'El apodo es requerido';

                errorDiv.classList.add('show');

                return;

            }

            if (password.length < 6) {

                errorDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';

                errorDiv.classList.add('show');

                return;

            }

            if (password !== confirmPassword) {

                errorDiv.textContent = 'Las contrase√±as no coinciden';

                errorDiv.classList.add('show');

                return;

            }

            // Deshabilitar bot√≥n mientras se procesa

            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;

            submitBtn.textContent = 'Registrando...';

            window.authSystem.register(nombre, apodo, email, password).then(result => {

                if (result.success) {
                    successDiv.textContent = '¬°Cuenta creada exitosamente! Redirigiendo...';
                    successDiv.classList.add('show');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);

                } else {
                    let mensajeError = result.message || 'Error al registrar. Verifica que el email no est√© en uso.';
                    
                    // Manejar contenido ofensivo de forma especial
                    if (result.contenido_ofensivo) {
                        mensajeError = 'üö´ CONTENIDO RECHAZADO\n\n';
                        mensajeError += result.message + '\n\n';
                        mensajeError += 'Campos afectados: ' + (result.campos_afectados ? result.campos_afectados.join(', ') : 'N/A') + '\n\n';
                        mensajeError += '‚úÖ El filtro de contenido detect√≥ y rechaz√≥ este texto.';
                    }
                    
                    alert(mensajeError);
                    errorDiv.textContent = result.message || 'Error al registrar. Verifica que el email no est√© en uso.';
                    errorDiv.classList.add('show');

                    submitBtn.disabled = false;

                    submitBtn.textContent = 'Registrarse';

                }

            }).catch(error => {

                errorDiv.textContent = 'Error de conexi√≥n. Intenta nuevamente.';

                errorDiv.classList.add('show');

                submitBtn.disabled = false;

                submitBtn.textContent = 'Registrarse';

            });

        });

        // Funci√≥n para alternar visibilidad de contrase√±a
        function togglePassword(inputId, button) {
            var input = document.getElementById(inputId);
            if (input) {
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üôà';
                    button.setAttribute('aria-label', 'Ocultar contrase√±a');
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                    button.setAttribute('aria-label', 'Mostrar contrase√±a');
                }
            }
        }

    </script>
    
    <!-- Bloquear navegaci√≥n con flechas del navegador -->
    <script src="../assets/js/block-navigation.js"></script>

</body>

</html>
