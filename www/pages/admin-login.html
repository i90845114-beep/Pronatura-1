<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Acceso Administrador - Organic Journal</title>
    <link rel="icon" type="image/jpeg" href="../assets/logo.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="../assets/logo.jpg">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <style>

        .auth-container {

            position: relative;

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            background: linear-gradient(135deg, #ffc107 0%, #ff00d4 100%);

            padding: 2rem;

        }

        .auth-box {

            position: relative;

            background: white;

            border-radius: 12px;

            padding: 3rem;

            max-width: 450px;

            width: 100%;

            box-shadow: 0 10px 40px rgba(0,0,0,0.2);

        }

        .auth-title {

            font-size: 2rem;

            color: #ff9800;

            margin-bottom: 0.5rem;

            text-align: center;

        }

        .auth-subtitle {

            color: #666;

            text-align: center;

            margin-bottom: 2rem;

        }

        .auth-form {

            display: flex;

            flex-direction: column;

            gap: 1.5rem;

        }

        .form-group {

            display: flex;

            flex-direction: column;

        }

        .form-group label {

            font-weight: 600;

            margin-bottom: 0.5rem;

            color: #333;

        }

        .form-group input {

            padding: 0.8rem;

            border: 2px solid #e0e0e0;

            border-radius: 8px;

            font-size: 1rem;

            transition: border-color 0.3s;

        }

        .form-group input:focus {

            outline: none;

            border-color: #ff9800;

        }

        .btn-submit {

            padding: 0.9rem;

            background: #ff9800;

            color: white;

            border: none;

            border-radius: 8px;

            font-size: 1.1rem;

            font-weight: 600;

            cursor: pointer;

            transition: background 0.3s;

            margin-top: 0.5rem;

        }

        .btn-submit:hover {

            background: #f57c00;

        }

        .auth-link {

            text-align: center;

            margin-top: 1.5rem;

            color: #666;

        }

        .auth-link a {

            color: #ff9800;

            text-decoration: none;

            font-weight: 600;

        }

        .auth-link a:hover {

            text-decoration: underline;

        }

        .error-message {

            background: #fee;

            color: #c33;

            padding: 0.8rem;

            border-radius: 8px;

            margin-bottom: 1rem;

            display: none;

        }

        .error-message.show {

            display: block;

        }

        .warning-box {

            background: #fff3cd;

            border-left: 4px solid #ffc107;

            padding: 1rem;

            border-radius: 8px;

            margin-bottom: 1.5rem;

            font-size: 0.9rem;

            color: #856404;

        }

        /* Estilos para ver/ocultar contrase√±a */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 45px;
            width: 100%;
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #ff9800;
        }

        .password-toggle:focus {
            outline: none;
        }

        /* Flecha de regreso en esquina superior izquierda dentro del auth-box */
        .back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            color: #ff9800;
            text-decoration: none;
            background: rgba(255, 152, 0, 0.1);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.2);
            z-index: 10;
        }

        .back-arrow:hover {
            background: rgba(255, 152, 0, 0.2);
            color: #f57c00;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }

    </style>

</head>

<body>

    <div class="auth-container">

        <div class="auth-box">
            <a href="inicio.html" class="back-arrow" aria-label="Volver al inicio">‚Üê</a>

            <h1 class="auth-title">‚öô Acceso Administrador</h1>

            <p class="auth-subtitle">Inicia sesi√≥n con tus credenciales de administrador</p>

            <div class="warning-box">

                <strong>‚ö† Acceso Restringido:</strong> Solo usuarios con rol de administrador pueden acceder a este panel.

            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="adminLoginForm" class="auth-form">

                <div class="form-group">

                    <label for="email">Correo Electr√≥nico</label>

                    <input type="email" id="email" name="email" required autocomplete="email">

                </div>

                <div class="form-group">

                    <label for="password">Contrase√±a</label>

                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Mostrar contrase√±a">
                            üëÅÔ∏è
                        </button>
                    </div>

                </div>

                <button type="submit" class="btn-submit">Iniciar Sesi√≥n como Administrador</button>

            </form>

            <div class="auth-link">

                <a href="inicio.html">‚Üê Volver al login de usuarios</a>

            </div>

            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 2px solid #e0e0e0; text-align: center;">

                <p style="margin: 0; color: #666; font-size: 0.85rem;">

                    ¬øEres usuario regular? <a href="login.html" style="color: #2c7a7b; font-weight: 600;">Inicia sesi√≥n aqu√≠</a>

                </p>

            </div>

        </div>

    </div>

    <script src="../assets/js/admin-auth.js"></script>

    <script>

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {

            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('errorMessage');

            const submitBtn = e.target.querySelector('button[type="submit"]');

            errorDiv.classList.remove('show');

            // Deshabilitar bot√≥n mientras se procesa

            submitBtn.disabled = true;

            submitBtn.textContent = 'Verificando...';

            try {

                const result = await window.adminAuthSystem.login(email, password);

                if (result.success) {

                    window.location.href = 'admin.html';

                } else {

                    errorDiv.textContent = result.message || 'Correo o contrase√±a incorrectos';

                    errorDiv.classList.add('show');

                    submitBtn.disabled = false;

                    submitBtn.textContent = 'Iniciar Sesi√≥n como Administrador';

                }

            } catch (error) {

                errorDiv.textContent = 'Error de conexi√≥n. Intenta nuevamente.';

                errorDiv.classList.add('show');

                submitBtn.disabled = false;

                submitBtn.textContent = 'Iniciar Sesi√≥n como Administrador';

            }

        });

        // Funci√≥n para alternar visibilidad de contrase√±a
        function togglePassword(inputId, button) {
            var input = document.getElementById(inputId);
            if (input) {
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üôà';
                    button.setAttribute('aria-label', 'Ocultar contrase√±a');
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                    button.setAttribute('aria-label', 'Mostrar contrase√±a');
                }
            }
        }

    </script>
    
    <!-- Bloquear navegaci√≥n con flechas del navegador -->
    <script src="../assets/js/block-navigation.js"></script>

</body>
</html>
