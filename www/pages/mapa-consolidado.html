    <script>
        // INTERCEPTAR CLIC EN ENLACE DE BIBLIOTECA para establecer flag antes de navegar
        // Ejecutar INMEDIATAMENTE sin esperar DOMContentLoaded
        (function() {
            // Establecer flag inmediatamente cuando se carga la p√°gina (por si el usuario ya est√° navegando)
            sessionStorage.setItem('index_acceso_permitido', 'true');
            console.log('‚úÖ [mapa-consolidado] Flag establecido al cargar p√°gina');
            
            // Tambi√©n interceptar clics cuando el DOM est√© listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    const bibliotecaLink = document.querySelector('a[href="index.html"]');
                    if (bibliotecaLink) {
                        bibliotecaLink.addEventListener('click', function(e) {
                            console.log('üîó [mapa-consolidado] Navegando a Biblioteca - estableciendo flag');
                            sessionStorage.setItem('navegando_internamente', 'true');
                            sessionStorage.setItem('index_acceso_permitido', 'true');
                            console.log('‚úÖ [mapa-consolidado] Flag de navegaci√≥n interna establecido');
                        });
                    }
                });
            } else {
                // DOM ya est√° listo
                const bibliotecaLink = document.querySelector('a[href="index.html"]');
                if (bibliotecaLink) {
                    bibliotecaLink.addEventListener('click', function(e) {
                        console.log('üîó [mapa-consolidado] Navegando a Biblioteca - estableciendo flag');
                        sessionStorage.setItem('navegando_internamente', 'true');
                        sessionStorage.setItem('index_acceso_permitido', 'true');
                        console.log('‚úÖ [mapa-consolidado] Flag de navegaci√≥n interna establecido');
                    });
                }
            }
        })();
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', async () => {

            // Mostrar informaci√≥n del usuario

            const user = window.authSystem.getCurrentUser();

            if (user) {

                document.getElementById('userName').textContent = `üë§ ${user.nombre}`;

                

                // Verificar rol desde la API si no est√° en la sesi√≥n

                let userRol = user.rol;

                if (!userRol) {

                    try {

                        const response = await fetch(`../api/api.php?action=get_user_info&user_id=${user.id}`);

                        const data = await response.json();

                        if (data.success && data.user && data.user.rol) {

                            userRol = data.user.rol;

                            // Actualizar la sesi√≥n con el rol

                            const updatedUser = { ...user, rol: userRol };

                            window.authSystem.setSession(updatedUser);

                        }

                    } catch (error) {

                        console.error('Error al obtener rol del usuario:', error);

                    }

                }

                

                // Mostrar bot√≥n de administraci√≥n si es admin

                if (userRol === 'admin') {

                    const adminNavItem = document.getElementById('adminNavItem');

                    if (adminNavItem) {

                        adminNavItem.style.display = 'flex';

                    }

                }

            }

            

            // Bot√≥n cerrar sesi√≥n

            document.getElementById('logoutBtn').addEventListener('click', () => {

                if (confirm('¬øDeseas cerrar sesi√≥n?')) {

                    window.authSystem.logout();

                    window.location.href = 'inicio.html';

                }

            });

            

            await loadMapMarkers();

        });



        // Variable global para el mapa de Leaflet
        let map = null;

        async function loadMapMarkers() {
            try {
                // Verificar que Leaflet est√© cargado
                if (typeof L === 'undefined') {
                    console.error('Leaflet no est√° cargado');
                    document.getElementById('leafletMap').innerHTML = '<div style="padding: 2rem; text-align: center; color: #d32f2f;"><h3>Error: Leaflet no se carg√≥ correctamente</h3><p>Recarga la p√°gina</p></div>';
                    return;
                }

                // Inicializar el mapa de Leaflet centrado en Tamaulipas
                if (!map) {
                    const mapContainer = document.getElementById('leafletMap');
                    if (!mapContainer) {
                        console.error('Contenedor del mapa no encontrado');
                        return;
                    }
                    
                    // Coordenadas del centro de Tamaulipas
                    const tamaulipasCenter = [23.7, -99.0];
                    
                    // Crear el mapa
                    map = L.map('leafletMap', {
                        center: tamaulipasCenter,
                        zoom: 7,
                        zoomControl: true,
                        preferCanvas: false
                    });

                    // Agregar capa de OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        maxZoom: 19
                    }).addTo(map);

                    // Forzar actualizaci√≥n del mapa despu√©s de que se renderice
                    setTimeout(() => {
                        if (map) {
                            map.invalidateSize();
                            console.log('Mapa inicializado correctamente');
                        }
                    }, 300);
                }
            } catch (error) {
                console.error('Error al inicializar el mapa:', error);
                document.getElementById('leafletMap').innerHTML = `<div style="padding: 2rem; text-align: center; color: #d32f2f;"><h3>Error al cargar el mapa</h3><p>${error.message}</p></div>`;
                return;
            }

            // Obtener TODOS los registros desde la API
            let records = [];
            
            try {
                // Detectar entorno para la ruta de API
                const currentUrl = window.location.href.toLowerCase();
                const isHostinger = currentUrl.indexOf('hostinger') !== -1 || 
                                   currentUrl.indexOf('hostingersite.com') !== -1 ||
                                   currentUrl.indexOf('organicjournal.com.mx') !== -1;
                
                const currentPath = window.location.pathname;
                const isInPages = currentPath.indexOf('/pages/') !== -1;
                
                let apiUrl;
                // Cargar TODOS los registros sin filtrar por usuario
                if (isHostinger) {
                    apiUrl = `api/api.php?action=get_registros_ambientales`;
                } else {
                    if (isInPages) {
                        apiUrl = `../api/api.php?action=get_registros_ambientales`;
                    } else {
                        apiUrl = `api/api.php?action=get_registros_ambientales`;
                    }
                }
                
                console.log('üîç Cargando todos los registros desde:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.records) {
                    records = data.records;
                    console.log('‚úÖ Registros cargados desde API:', records.length);
                } else {
                    console.warn('‚ö†Ô∏è No se pudieron cargar registros desde la API:', data.message);
                }
            } catch (error) {
                console.error('‚ùå Error al cargar registros desde API:', error);
                // Si hay error, intentar con localStorage como respaldo
                const localRecords = JSON.parse(localStorage.getItem('animalRecords') || '[]');
                records = localRecords;
                console.log('üì¶ Registros cargados desde localStorage (respaldo):', records.length);
            }
            
            // Limpiar marcadores anteriores
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            if (records.length === 0) {
                // Mostrar mensaje en el mapa si no hay registros
                if (map) {
                    const noRecordsPopup = L.popup()
                        .setLatLng([23.7, -99.0])
                        .setContent(`
                            <div style="text-align: center; padding: 1rem;">
                                <h3 style="color: #666; margin-bottom: 0.5rem;">No hay registros para mostrar</h3>
                                <p style="color: #999;">Crea registros para verlos en el mapa</p>
                            </div>
                        `)
                        .openOn(map);
                }
                return;
            }

            // Agregar marcadores al mapa
            let markersCount = 0;
            records.forEach(record => {
                if (record.latitud && record.longitud) {
                    try {
                        const lat = parseFloat(record.latitud);
                        const lng = parseFloat(record.longitud);
                        
                        // Validar coordenadas (n√∫meros v√°lidos y dentro de rangos razonables)
                        if (!isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                            createMarker(record, lat, lng);
                            markersCount++;
                        }
                    } catch (error) {
                        console.error('Error al procesar registro:', record, error);
                    }
                }
            });

            // Si hay marcadores, ajustar la vista para mostrarlos todos
            if (markersCount > 0) {
                const bounds = [];
                records.forEach(record => {
                    if (record.latitud && record.longitud) {
                        const lat = parseFloat(record.latitud);
                        const lng = parseFloat(record.longitud);
                        if (!isNaN(lat) && !isNaN(lng)) {
                            bounds.push([lat, lng]);
                        }
                    }
                });
                
                if (bounds.length > 0) {
                    // Ajustar vista para mostrar todos los marcadores
                    const group = new L.featureGroup(bounds.map(coord => L.marker(coord)));
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }

        function createMarker(record, lat, lng) {
            // Crear icono personalizado
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: #2c7a7b; width: 30px; height: 30px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div><div style="position: absolute; top: 8px; left: 8px; transform: rotate(45deg); color: white; font-size: 18px;">üìç</div>',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });

            // Crear marcador
            const marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);

            // Preparar informaci√≥n para tooltip y popup
            const usuarioNombre = record.usuario_nombre || 'Usuario desconocido';
            const fecha = record.fecha || record.fecha_creacion;
            const fechaFormateada = fecha ? new Date(fecha).toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Sin fecha';
            const hora = record.hora ? record.hora.substring(0, 5) : '';
            const notas = record.observaciones || record.notas || record.descripcion_breve || '';
            const nombreRegistro = record.nombre || record.descripcion_breve || 'Sin nombre';
            
            // Crear contenido del tooltip (se muestra al pasar el cursor)
            const tooltipContent = `
                <div style="font-weight: 600; margin-bottom: 0.25rem;">${escapeHtml(nombreRegistro)}</div>
                <div style="font-size: 0.85rem;">üë§ ${escapeHtml(usuarioNombre)}</div>
                ${fecha ? `<div style="font-size: 0.85rem;">üìÖ ${fechaFormateada}${hora ? ' ‚Ä¢ ' + hora : ''}</div>` : ''}
            `;

            // Crear contenido del popup (se muestra al hacer clic)
            const popupContent = `
                <div class="popup-title">${escapeHtml(nombreRegistro)}</div>
                <div class="popup-info"><strong>üë§ Registrado por:</strong> ${escapeHtml(usuarioNombre)}</div>
                ${record.especie ? `<div class="popup-info"><strong>Especie:</strong> ${escapeHtml(record.especie)}</div>` : ''}
                ${fecha ? `<div class="popup-info"><strong>Fecha:</strong> ${fechaFormateada}${hora ? ' ‚Ä¢ ' + hora : ''}</div>` : ''}
                ${record.categoria_nombre ? `<div class="popup-info"><strong>Categor√≠a:</strong> ${escapeHtml(record.categoria_nombre)}${record.subcategoria_nombre ? ' - ' + escapeHtml(record.subcategoria_nombre) : ''}</div>` : ''}
                ${record.comunidad && record.sitio ? `<div class="popup-info"><strong>üìç Ubicaci√≥n:</strong> ${escapeHtml(record.comunidad)} - ${escapeHtml(record.sitio)}</div>` : ''}
                ${record.responsable ? `<div class="popup-info"><strong>Responsable:</strong> ${escapeHtml(record.responsable)}${record.brigada ? ' - ' + escapeHtml(record.brigada) : ''}</div>` : ''}
                ${notas ? `<div class="popup-info"><strong>Observaciones:</strong> ${escapeHtml(notas.length > 150 ? notas.substring(0, 150) + '...' : notas)}</div>` : ''}
                <div class="popup-info" style="margin-top: 0.5rem; font-size: 0.85rem; color: #999;">
                    <strong>Coordenadas:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}
                </div>
            `;

            // Agregar tooltip al marcador (se muestra al pasar el cursor)
            marker.bindTooltip(tooltipContent, {
                permanent: false,
                direction: 'top',
                offset: [0, -10],
                className: 'custom-tooltip'
            });

            // Agregar popup al marcador (se muestra al hacer clic)
            marker.bindPopup(popupContent, {
                maxWidth: 300,
                className: 'custom-popup'
            });

            // Agregar evento de clic
            marker.on('click', () => {
                console.log('Marcador clickeado:', record);
            });
        }



        function escapeHtml(text) {

            const div = document.createElement('div');

            div.textContent = text;

            return div.innerHTML;

        }

    </script>
