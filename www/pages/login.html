<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Iniciar sesi√≥n - Organic Journal</title>
    <link rel="icon" type="image/jpeg" href="../assets/logo.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="../assets/logo.jpg">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9f0 0%, #e8f5e9 100%);
            padding: 2rem;
        }
        .auth-box {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-top: 4px solid #4D8143;
        }
        .auth-title {
            font-size: 1.75rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .auth-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4D8143;
        }
        .btn-submit {
            padding: 0.9rem;
            background: #4D8143;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }
        .btn-submit:hover {
            background: #3d6b35;
        }
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .auth-links a {
            color: #4D8143;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: none;
            font-size: 0.9rem;
        }
        .error-message.show {
            display: block;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input {
            padding-right: 45px;
            width: 100%;
            box-sizing: border-box;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover {
            color: #4D8143;
        }
        .back-home {
            display: inline-block;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-home:hover {
            color: #4D8143;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="back-home">‚Üê Volver al inicio</a>
            <h1 class="auth-title">Iniciar sesi√≥n</h1>
            <p class="auth-subtitle">Ingresa con tu correo y contrase√±a</p>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="tu@correo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Tu contrase√±a">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div class="auth-links">
                <a href="recuperar-contrase√±a.html">¬øOlvidaste tu contrase√±a?</a>
                <span style="color: #666;">¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate</a></span>
            </div>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
    <script>
        (function() {
            var prefillEmail = sessionStorage.getItem('prefillEmail');
            if (prefillEmail) {
                var emailInput = document.getElementById('email');
                if (emailInput) {
                    emailInput.value = prefillEmail;
                    sessionStorage.removeItem('prefillEmail');
                }
            }
        })();
        function togglePassword(inputId, button) {
            var input = document.getElementById(inputId);
            if (input) {
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üôà';
                    button.setAttribute('aria-label', 'Ocultar contrase√±a');
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                    button.setAttribute('aria-label', 'Mostrar contrase√±a');
                }
            }
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var errorDiv = document.getElementById('errorMessage');
            var submitBtn = e.target.querySelector('button[type="submit"]');
            errorDiv.classList.remove('show');
            if (!email) {
                errorDiv.textContent = 'Ingresa tu correo electr√≥nico';
                errorDiv.classList.add('show');
                return;
            }
            if (!password) {
                errorDiv.textContent = 'Ingresa tu contrase√±a';
                errorDiv.classList.add('show');
                return;
            }
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            window.authSystem.login(email, password).then(function(result) {
                if (result.success) {
                    window.location.href = 'index.html';
                    return;
                }
                var msg = result.message || 'Error al iniciar sesi√≥n. Revisa tu correo y contrase√±a.';
                if (result.puede_apelar && result.ban_motivo) {
                    msg += ' Tu cuenta tiene una sanci√≥n. Puedes apelar desde la p√°gina de apelaci√≥n.';
                }
                errorDiv.textContent = msg;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }).catch(function() {
                errorDiv.textContent = 'Error de conexi√≥n. Intenta de nuevo.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            });
        });
    </script>
</body>
</html>
